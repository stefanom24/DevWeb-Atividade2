<!DOCTYPE html>
<html>
  <head>
    <title>Feedback</title>
  </head>
  <body>
    <h1>Feedback dos usuários </h1>
    <form action="/submissao" method="get">
      <label for="nome"> Nome: </label>
      <input type="text" id="nome" name="nome" required />
      <br /><br />
      <label> Avalie a sua experiência no site:</label><br><br>
      <input type="radio" name="options" value="Excelente"> Excelente </input><br><br>
      <input type="radio" name="options" value="Bom"> Bom </input><br><br>
      <input type="radio" name="options" value="Médio"> Médio </input><br><br>
      <input type="radio" name="options" value="Ruim"> Ruim </input><br><br>
      <br /><br />
      <label for="area"> Comentários gerais </label>
      <textarea id="mensagem" name="mensagem" required rows="4" cols="50"></textarea>
      <br /><br />
      <input type="submit" value="Enviar" />
    </form>
  </body>
</html>
