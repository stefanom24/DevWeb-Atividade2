<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Inscrição</title>
  </head>
  <body>
    <a href="/index/voltar">Voltar</a>
    <h1>Incrição para o concurso cultural</h1>

    <input type="phone" id="telefone" name="telefone" required />

    <br />

    <br/>

    <textarea id="area" name="area" rows="4" cols="20"required> </textarea>

    <input type="submit">
    </form>
