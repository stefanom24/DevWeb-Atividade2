<!DOCTYPE html>
<html>
  <head>
    <title>Dados de Contato</title>
  </head>
  <body>
    <a href="/index/voltar">Voltar</a><br>

    <h2>Formulário de Dados de Contato</h2>

    <form action="/exe01-result" method="get">
      <label for="nome"> Nome: </label><br>
      <input type="text" id="nome" name="nome" required />
      <br>

      <label for="email"> Endereço de email: </label>
      <br>

      <input type="email" id="email" name="email" required />
      <br>

      <label for="assunto">Assunto: </label><br>
      <input type="text" id="assunto" name="assunto" required />
      <br>

      <label for="area">Área de mensagem: </label><br>
      <textarea id="mensagem" name="mensagem" required rows="4" cols="50"></textarea>
      <br>

      <input type="submit" value="Enviar" />
    </form>
    
  </body>
</html>
