<!DOCTYPE html>
<html>
  <head>
    <title> Inscrição para a Newsletter </title>
  </head>
  <body>
    <h1>Formulário de Dados de Contato</h1>
    <form action="/submissao" method="get">
      <label for="email"> Endereço de email: </label>
      <input type="email" id="email" name="email" required />
      <br /><br />
      <input type="radio" name="options" value="Semanal"> Semanal </label>
      <br /><br />
      <input type="radio" name="options" value="Mensal"> Mensal </label><br><br>
      <input type="submit" value="Enviar" />
    </form>
  </body>
</html>
