<!DOCTYPE html>
<html>
  <head>
    <title>Pedidos</title>
  </head>
  <body>
    <h1>Faça o seu pedido online</h1>
    <form action="/submissao" method="get">
      <label for="nome"> Nome: </label>
      <input type="text" id="nome" name="nome" required />
      <br /><br />
      <label for="endereço"> Endereço: </label>
      <input type="adress" id="adress" name="endereco" required />
      <br /><br />
      <label for="contato"> Contato </label>
      <input type="contact" id="contact" name="contato" required />
      <br><br><br>
      <label> Qual opção de comida você quer? </label><br><br>
      <input type ="checkbox" name="comidas" value="Opção 1"> Opção 1</input><br><br>
      <input type ="checkbox" name="comidas" value="Opção 2"> Opção 2</input><br><br>
      <input type ="checkbox" name="comidas" value="Opção 3"> Opção 3</input><br><br>
      <input type ="checkbox" name="comidas" value="Opção 4"> Opção 4</input><br><br>
      <label> Opção de entrega </label><br><br>
      <input type ="radio" name="entrega" value="Pegar"> Pegar</input><br><br>
      <input type ="radio" name="entrega" value="Delivery"> Entrega</input><br><br>
      <br/>
      <input type="submit" value="Enviar" />
    </form>
  </body>
</html>
